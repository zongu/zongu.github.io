<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description"><meta name="keywords" content="kubernets"><title>MongoDb副本集 - Carter`s Blog</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com/zongu"><span>Github</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="/img/galaxy02.jpg"><div class="post-title"><h1 class="title">MongoDb副本集</h1><ul class="meta"><li><i class="icon icon-author"></i>Carter Ho</li><li><i class="icon icon-clock"></i>2 Minutes</li><li><i class="icon icon-calendar"></i>2019年9月28日</li></ul></div></div><div class="article-content" style="max-width:800px"><h2 id="Docker-運行簡易MongoDb副本集-Replca-Set-Arbiter"><a href="#Docker-運行簡易MongoDb副本集-Replca-Set-Arbiter" class="headerlink" title="Docker 運行簡易MongoDb副本集(Replca Set Arbiter)"></a>Docker 運行簡易MongoDb副本集(Replca Set Arbiter)</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># 建立容器私有網段</span><br><span class="line">docker network create --subnet=10.100.0.0/16 mongo</span><br><span class="line"></span><br><span class="line"># 因為mongo跑起來時conf host名稱預設會帶containerId所以這邊先指定給容器內往IP，不然宿主在連副本集會找不到該hostname</span><br><span class="line">docker run -d --network mongo --ip 10.100.0.2 --name mongo1 --hostname 10.100.0.2 -e ES_JAVA_OPTS=&quot;-Xms512m -Xmx512m&quot; -p 7001:27017 mongo:4.2.0 mongod --replSet mongoCluster</span><br><span class="line">docker run -d --network mongo --ip 10.100.0.3 --name mongo2 -e ES_JAVA_OPTS=&quot;-Xms512m -Xmx512m&quot; -p 7002:27017 mongo:4.2.0 mongod --replSet mongoCluster</span><br><span class="line">docker run -d --network mongo --ip 10.100.0.4 --name mongo3 -e ES_JAVA_OPTS=&quot;-Xms512m -Xmx512m&quot; -p 7003:27017 mongo:4.2.0 mongod --replSet mongoCluster</span><br><span class="line"></span><br><span class="line"># 進入容器設定副本集</span><br><span class="line">docker exec -it mongo1 bash</span><br><span class="line">mongo</span><br><span class="line">rs.initiate()</span><br><span class="line">rs.add(&apos;10.100.0.3:27017&apos;)</span><br><span class="line">rs.addArb(&apos;10.100.0.4:27017&apos;)</span><br><span class="line"></span><br><span class="line"># 加入容器內往IP網段</span><br><span class="line">route add 10.100.0.0 MASK 255.255.255.0 10.0.75.2</span><br></pre></td></tr></table></figure></div><div class="article-meta" style="max-width:800px"></div><ul class="navication"><li class="home"><a href="/"><i class="icon icon-home"></i></a></li><li><a href="/2019/10/02/Mongodb-Cluster/"><i class="icon icon-arror-left"></i></a></li><li><a href="/2019/09/25/Redis-Cluster/"><i class="icon icon-arror-right"></i></a></li></ul><div class="page-footer"><div class="top"><ul class="social"><li><a href="https://github.com/zongu" title="Zongu" target="_blank"><i class="icon icon-github"></i></a></li><li><a href="https://www.facebook.com/
